{% extends "base.html" %} 
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="submit" class="btn btn-primary">Save</button>
            <button type="submit" name="cancel" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
